<body>
  <!-- Simple Project of JavaScript -->
  <h1 class="st-title">Rock paper Scissor</h1>
  <p>Click r/R for 'ROCK' , p/P for 'Paper' and s/S for Scissors</p>
  <button   class="js-rock-button move-button"><img src="/image/rock-emoji.png" class="icon-move"></button>
    <button   class="js-paper-button move-button"><img src="/image/paper-emoji.png" class="icon-move"></button>
       <button  class="js-scissors-button move-button"><img src="/image/scissors-emoji.png" class="icon-move"></button>
        
                      <h3>Win <div id="win">0</div></h3> 
                          <h3>Lose <div id="lose">0</div></h3> 
                            <h3>Tie <div id="tie">0</div></h3> 
                            <p class="Scorer st-Scorer" ></p>
                              <p class="moveDetec"></p>
                          
                                    <button class="js-reset-button reset-button">Reset Score</button>   
                                      <button class="js-auto-button st-auto-button">Auto Play</button>

                                    


  <script src="Simple_project.js"> </script>
</body>
