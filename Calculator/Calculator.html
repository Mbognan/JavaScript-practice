<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Calculator.css">
  <title>Calculator</title>
</head>
<body>
  <div class="st-body-calculator">  
    <div > 
  <input class="js-input st-calculation">
</div>
  <div>
    <button class="  st-button-gray"  data-value="1">1</button>
    <button class=" st-button-gray"  data-value="2">2</button>
    <button class="  st-button-gray" data-value="3">3</button>
    <button class=" operator    st-button-orange" data-value="+">+</button>
  </div>
  <div>
    <button class="  st-button-gray" data-value="4">4</button>
    <button class="  st-button-gray" data-value="5">5</button>
    <button class="  st-button-gray" data-value="6">6</button>
    <button class="operator   st-button-orange"  data-value="-">-</button>
  </div>
  <div>
    <button class="  st-button-gray" data-value="7">7</button>
    <button class="  st-button-gray" data-value="8">8</button>
    <button class="  st-button-gray" data-value="9">9</button>
    <button class="operator    st-button-orange" data-value="*">*</button>
  </div>
  <div>
    <button class="  st-button-gray" data-value="0">0</button>
    <button class="operator   st-button-orange" data-value=".">.</button>
    <button class=" operator   st-button-orange" data-value="/">/</button>
    <button class="operator    st-button-orange" data-value="=">=</button>
  </div>
  <di>
    <button class="operator   st-button-clear" data-value="AC">AC</button>
   
  </di>
</div>
  
  





  <script src="Calculator.js">    </script> 
</body>
</html>
